name: CI

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Fix node_modules permissions
        run: chmod -R 755 node_modules/.bin

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test
